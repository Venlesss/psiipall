<!DOCTYPE html>
<html>
<head>
  <title>Все Задания</title>
  <script>
    // Задание 1: Работа с объектом Date
    function showDate() {
      const now = new Date();
      const secondsHours = `${now.getSeconds()}-${now.getHours()}`;
      alert(secondsHours);
    }

    // Задание 2: Работа с операторами организации циклов
    function showNameNTimes(lastName, firstName, n) {
      for (let i = 0; i < n; i++) {
        document.write(`${lastName} ${firstName}<br>`);
      }
    }

    // Задание 3: Работа с объектом Array
    function manipulateArray() {
      let array = [2, -3, 1, 4, 5, 6, 7];

      // Добавить элемент в конец массива
      array.push(8);
      document.write(`Массив после добавления: ${array}<br>`);

      // Вывести содержимое массива после добавления
      document.write(`Содержимое массива: ${array}<br>`);

      // Удалить минимальный элемент массива
      const minIndex = array.indexOf(Math.min(...array));
      array.splice(minIndex, 1);
      document.write(`Массив после удаления минимального элемента: ${array}<br>`);

      // Вывести изменённый массив
      document.write(`Изменённый массив: ${array}<br>`);
    }

    // Задание 4: Работа с объектом Math
    function calculateFormula(x, y, z) {
      if (y === 0 || z === 0) {
        throw new Error('Деление на ноль не допускается');
      }
      return (7 * x * y) / (Math.pow(z, 2) + x * y * z + 5 * Math.pow(y, 2) + Math.pow(z, 3));
    }

    function runCalculation() {
      try {
        const result = calculateFormula(5, 3, 2); // Пример аргументов
        document.write(`Результат: ${result}`);
      } catch (error) {
        alert(`Ошибка: ${error.message}`);
      }
    }

    // Задание 5: Работа со строками STRING
    function stringOperations() {
      let S1 = "Я люблю Беларусь";
      let S2 = "Я учусь в Политехническом колледже";

      // Определить длину строки S2
      let lengthS2 = S2.length;
      document.write(`Длина строки S2: ${lengthS2}<br>`);

      // Определить, встречается ли в строке S1 слово "Беларусь"
      let containsBelarus = S1.includes("Беларусь");
      document.write(`Строка S1 содержит слово "Беларусь": ${containsBelarus}<br>`);

      // Выделить 4-ый символ в строке S2. Определить ASCII-код этого символа
      if (S2.length >= 4) {
        let fourthChar = S2.charAt(3); // Индексация начинается с 0, поэтому 4-ый символ имеет индекс 3
        let asciiCode = fourthChar.charCodeAt(0);
        document.write(`4-ый символ в строке S2: ${fourthChar}<br>`);
        document.write(`ASCII-код 4-го символа: ${asciiCode}<br>`);
      } else {
        document.write(`Строка S2 слишком короткая для выделения 4-го символа<br>`);
      }
    }
  </script>
</head>
<body>
  <h1>Все Задания</h1>
  <!-- Задание 1 -->
  <button onclick="showDate()">Задание 1: Показать кол-во секунд</button>
  <br><br>
  <!-- Задание 2 -->
  <button onclick="showNameNTimes('Мадекша', 'Алексей', 16)">Задание 2: Показать Имя и Фамилию 16 раз</button>
  <br><br>
  <!-- Задание 3 -->
  <button onclick="manipulateArray()">Задание 3: Манипуляции с Массивом</button>
  <br><br>
  <!-- Задание 4 -->
  <button onclick="runCalculation()">Задание 4: Расчёт по Формуле</button>
  <br><br>
  <!-- Задание 5 -->
  <button onclick="stringOperations()">Задание 5: Операции со Строками</button>
</body>
</html>
