<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .box {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
        .box-1 { grid-column: span 4; }
        .box-2 { grid-column: span 4; }
        .box-3 { grid-column: span 4; }
        .box-4 { grid-column: span 2; }
        .box-5 { grid-column: span 2; }
        .box-6 { grid-column: span 2; }
        .box-7 { grid-column: span 2; }
        .box-8 { grid-column: span 2; }
        .box-9 { grid-column: span 2; }
        .box-10 { grid-column: span 4; }
        .box-11 { grid-column: span 4; }

    </style>
    <title>Макет</title>
</head>
<body>
    <div class="container">
        <div class="box box-1">Шапка Header</div>
        <div class="box box-2">Блок 1</div>
        <div class="box box-3">Блок 2</div>
        <div class="box box-4">Блок 3</div>
        <div class="box box-5">Блок 4</div>
        <div class="box box-6">Блок 5</div>
        <div class="box box-7">Блок 6</div>
        <div class="box box-8">Блок 7</div>
        <div class="box box-9">Блок 8</div>
        <div class="box box-10">Слайдер</div>
        <div class="box box-11">Подвал Footer</div>

    </div>
</body>
</html>
