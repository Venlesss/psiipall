<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации нового клиента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .row .column:last-child {
            margin-right: 0;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .payment-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .payment-icons img {
            width: 50px;
            height: auto;
        }

        button {
            padding: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оформление заказа нового клиента</h1>
        <form id="orderForm">
            <div class="section">
                <h2>1. ЗАПОЛНИТЕ ПОЛЯ (Я УЖЕ ЗАРЕГИСТРИРОВАН <a href="#">ВОЙТИ</a>)</h2>
                
                <div class="row">
                    <div class="column">
                        <label for="surname">Фамилия</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="column">
                        <label for="fullname">Имя Отчество</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="postcode">Индекс</label>
                        <input type="text" id="postcode" name="postcode" required>
                    </div>
                    <div class="column">
                        <label for="region">Областной район</label>
                        <input type="text" id="region" name="region" required>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="city">Город</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="column">
                        <label for="street">Улица</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="apartment">Дом, квартира</label>
                        <input type="text" id="apartment" name="apartment" required>
                    </div>
                    <div class="column">
                        <label for="phone">Телефон</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>2. ДОСТАВКА</h2>
                <label for="branch">Город/Филиал</label>
                <input type="text" id="branch" name="branch" required>

                <label for="delivery">Выберите способ доставки</label>
                <select id="delivery" name="delivery" required>
                    <option value="" disabled selected>Выберите способ доставки</option>
                    <option value="courier">Курьерская доставка</option>
                    <option value="pickup">Самовывоз</option>
                </select>
            </div>

            <div class="section">
                <h2>3. ОПЛАТА ЗАКАЗА</h2>
                <div class="radio-group" required>
                    <label>
                        <input type="radio" name="payment" value="prepayment" required> ОПЛАТА ПЕРЕД ПОЛУЧЕНИЕМ
                    </label>
                    <label>
                        <input type="radio" name="payment" value="card" required> ОПЛАТА БАНКОВСКОЙ КАРТОЙ
                    </label>
                </div>
                <div class="payment-icons">
                    <img src="Рисунок2.png" alt="MasterCard">
                    <img src="Рисунок1.png" alt="Visa">
                    <img src="Рисунок3.png" alt="WebMoney">
                </div>
            </div>

            <div id="error" class="error" style="display: none;">Пожалуйста, заполните все поля</div>
            <button type="submit">Оформить заказ</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            var form = event.target;
            var isValid = form.checkValidity();
            
            if (!isValid) {
                event.preventDefault();
                document.getElementById('error').style.display = 'block';
            } else {
                document.getElementById('error').style.display = 'none';
            }
        });
    </script>
</body>
</html>
